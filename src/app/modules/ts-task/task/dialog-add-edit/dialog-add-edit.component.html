<div class="container">
    <form action="" [formGroup]="taskForm" >
        <div class="dialog_add_edit">
            <ng-container *ngIf="isEdit; then edit else add"></ng-container>
            <ng-template #add>
                <h1>New Task</h1>
                <div class="dialog_input_select">
                    <mat-form-field>
                        <mat-label>Name</mat-label>
                        <input formControlName="nameTask" matInput>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Task Type *</mat-label>
                        <mat-select [value]="isType" (selectionChange)="onTypeSelectionChange($event)" >
                            <mat-option [value]="0">Common Task</mat-option>
                            <mat-option [value]="1">Other Task</mat-option>
                        </mat-select>
                    </mat-form-field>   
                </div>
                <div class="dialog_btn">
                    <button class="btn_cancel" mat-dialog-close mat-raised-button>Cancel</button>
                    <button (click)="onSubmitTask()" [disabled]="taskForm.invalid" class="btn_save" mat-raised-button color="warn">Save</button>
                </div>
            </ng-template>

            <ng-template #edit>
                <h1>Edit Task:{{ isName }} </h1>
                <div class="dialog_input_select">
                    <mat-form-field>
                        <mat-label>Name</mat-label>
                        <input [(ngModel)]="isName" formControlName="nameTask" matInput>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Task Type *</mat-label>
                        <mat-select [value]="isType" (selectionChange)="onTypeSelectionChange($event)" >
                            <mat-option [value]="0">Common Task</mat-option>
                            <mat-option [value]="1">Other Task</mat-option>
                        </mat-select>
                    </mat-form-field>   
                </div>
                <div class="dialog_btn">
                    <button class="btn_cancel" mat-dialog-close mat-raised-button>Cancel</button>
                    <button (click)="onSubmitTask()" [disabled]="taskForm.invalid || isSaving" class="btn_save" mat-raised-button color="warn">Save</button>
                </div>
            </ng-template>
        </div>
    </form>
</div>
