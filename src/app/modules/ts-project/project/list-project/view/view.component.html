<div class="dialog_view_container h-[600px]">
    <div class="flex justify-between">
        <div class="flex gap-4">
            <div>
                <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
                    <mat-button-toggle (click)="onBack()">
                        <mat-icon>chevron_left</mat-icon>
                    </mat-button-toggle>
                    <mat-button-toggle (click)="onNext()">
                        <mat-icon>chevron_right</mat-icon>
                    </mat-button-toggle>
                </mat-button-toggle-group>
            </div>
            <h2 class="font-bold">
                {{ selectedOption }}: {{ startDate | date: "dd MMM" }} - {{ endDate | date: "dd MMM yyyy" }}
            </h2>
        </div>
        <div class="flex gap-4">
            <mat-form-field appearance="outline">
                <mat-select [value]="selectedOption" (selectionChange)="onChange($event.value)">
                    <mat-option *ngFor="let option of viewOptions" value="{{ option }}" >{{ option }}</mat-option>
                </mat-select>
            </mat-form-field>
            <div>
                <button class="ml-3" mat-raised-button color="warn">
                    Export
                </button>
            </div>
        </div>
    </div>
    <div class="w-full">
        <mat-tab-group>
            <mat-tab label="Tasks">
                <app-view-task [listViewTask]="listViewTask" [listViewTaskfilter]="listViewTaskfilter"></app-view-task>
            </mat-tab>
            <mat-tab label="Team"> 
                <app-view-team [listViewTeam]="listViewTeam" ></app-view-team> 
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
